<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.0/css/font-awesome-ie7.css"
        integrity="sha512-LI8iDbveDOYVvbrhmlEN2EWsXYFt1Seh/C2npMmKa0BMOEL4ogxxO/dDs4gmEj22oP/GYgZ8JH4/Fs+15ohYxg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="container">
        <div id="header">
            <div class="logo"><i class="fa fa-weibo"></i>
            </div>
            <h1>Welcome.</h1>
        </div>

        <div id="loginform">
            <div class="containerfields">
            <input type="email"  placeholder="Email Address">
            <input type="password"  placeholder="Password">
            </div>
        </div>

        <div type="submit" value="Log In"></div>
        <br>

        <div id="footer">
            <button>Login</button>
            <p><a href="">Sign up</a> For a new account</p>


        </div>


    </div>
    
</body>
</html>
